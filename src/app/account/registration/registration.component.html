<div class="col-xs-12 col-sm-8 col-md-6 center">
  <form role="form">
    <fieldset>
      <h2>Please Sign Up</h2>
      <hr class="colorgraph">
      <div class="form-group">
        <input type="text" name="firstName" id="firstName" class="form-control input-lg" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" name="passwordConf" id="passwordConf" class="form-control input-lg" placeholder="Password Confirmation">
      </div>
      <span class="button-checkbox">
        <p>Already an account ? <a href="account/login">Please Log In</a></p>
      </span>
      <hr class="colorgraph">
      <div class="row">
        <div class="col-sm-12">
          <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign Up">
        </div>
      </div>
    </fieldset>
  </form>
</div>
