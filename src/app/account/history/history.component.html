<!-- Delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this bookmark ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDelete()">Delete</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Flip-flop</h4>
      </div>
      <div class="modal-body">
        A type of open-toed sandal.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="list-group" *ngFor="let item of history" (click)="onSelect(item)">
  <li class="list-group-item justify-content-between">
    <p class="">{{ item.lastVisit | date:'shortTime' }}</p>
    <a href="{{item.url}}">{{ item.title | truncate : 50 }} | {{ item.url | truncate : 20}} </a>
    <span class="badge-pill">
      <!--<button type="button" class="btn btn-primary" aria-label="Left Align" data-toggle="modal" data-target="#editModal">-->
        <!--<i class="fa fa-cogs" aria-hidden="true"></i>-->
      <!--</button>-->
      <button type="button" class="btn btn-danger" aria-label="Left Align" data-toggle="modal" data-target="#deleteModal">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
      </button>
    </span>
  </li>
</div>
