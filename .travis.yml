# tavis.yml

language: node_js
node_js:
  - "7"

env:
    - PRODUCTION_VERSION=production
    - DEVELOPMENT_VERSION=development

before_script:
  - npm install -g @angular/cli
  - npm install -g firebase-tools
  - npm install

script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ng build --prod; fi
  - if [ "$TRAVIS_BRANCH" != "develop" ]; then ng prod --dev; fi

deploy:
  provider: firebase
  token:
    secure: ""
  project: "wefaves-dev"
