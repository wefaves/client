# tavis.yml

language: node_js
node_js:
  - "7"

branches:
  only:
  - master
  - develop

before_script:
  - npm install -g --silent @angular/cli
  - npm install -g --silent firebase-tools
  - npm install

script:
  - ng build --prod

after_success:
  - echo "script succeed"

after_failure:
  - echo "script failed"

deploy:
  - provider: firebase
    token:
      secure: ""
    project: "wefaves-dev"
    on:
      branch: develop
  - provider: firebase
    token:
      secure: ""
    project: "wefaves-prod"
    on:
      branch: master

