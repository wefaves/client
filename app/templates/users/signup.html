<div id="login-box">
    <div class="left">
        <h1>Sign up</h1>
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <input type="text" name="username" placeholder="Username" ng-model="username" required/>
            <input type="email" name="email" placeholder="E-mail" class="validate" ng-model="email" required/>
            <input type="password" name="password" placeholder="Password" ng-model="password" required/>
            <input type="password" name="passwordConfirm" placeholder="Retype password" ng-model="passwordConfirm" required/>

            <input type="submit"  value="Sign me up" ng-click="signup()"/>
        </form>
    </div>

    <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
</div>
