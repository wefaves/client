<div class="card card-1 boxed boxed--lg cardbox-shadow" *ngFor="let bookmark of _bookmarks">
  <div class="card__top">
    <div class="card__avatar">
      <h4 class="card-title">{{bookmark.title}}</h4>
      <span>
        <h6 class="card-subtitle mb-2 text-muted">{{bookmark.date_added | date }}</h6>
      </span>
    </div>
    <div class="card__meta">
      <!--<a (click)="open(content, null)"><i class="icon icon-File-Edit"></i></a>-->
    </div>
  </div>
  <div class="card__body">
    <app-bookmark-folder-child *ngIf="bookmark.bookmark_folder_child.length > 0" [bookmarks]="bookmark.bookmark_folder_child"></app-bookmark-folder-child>
  </div>
  <div *ngIf="bookmark.bookmarks.length > 0" class="card__bottom">
    <div class="boxed boxed--border" style="background: #fafafa;">
      <ul *ngFor="let row of bookmark.bookmarks">
        <li class="list-group-item" style="background: #fafafa;">
          <p>{{row.title}}</p>
          <a (click)="open(content, row)"><i class="icon icon-File-Edit"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
