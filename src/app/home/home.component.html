<div class="wrapper">
  <h1>Bookmarks</h1>
  <div class="cols">
    <div class="col" *ngFor="let bookmark of bookmarks" ontouchstart="this.classList.toggle('hover');">
      <div class="container">
        <div class="front" style="background-image: url(https://unsplash.it/506/506/)">
          <div class="inner">
            <p>pas d'info</p>
            <span>Votre Favoris</span>
          </div>
        </div>
        <div class="back">
          <div class="inner">
            <p>{{bookmark.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
