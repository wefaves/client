<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wefaves | Profile</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendors/materialize/dist/css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="resources/css/profileStyle.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="userView">
                    <div class="background">
                        <img src="resources/images/back.jpg">
                    </div>
                    <a href="#!user"><img class="circle" src="resources/images/marghe.jpg"></a>
                    <a href="#!name"><span class="white-text name">Romain Margheriti</span></a>
                    <a href="#!email"><span class="white-text email">romain.margheriti@epitech.eu</span></a>
                </div>
            </li>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="profile.html">Paramètre</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s11 offset-s1">
                    <h4>Romain Margheriti</h4>
                </div>
            </div>
            <div class="row">
                <div class="col s11 offset-s1">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Coordonnées</span>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" value="Romain">
                                    <label for="first_name">Prénom</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" value="Margheriti">
                                    <label for="last_name">Nom</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" value="romain.margheriti@epitech.eu">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <a class="waves-effect waves-light btn">Sauvegarder</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s11 offset-s1">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Modifier votre mot de passe</span>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="password" type="password">
                                    <label for="password">Mot de passe</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="password-confirm" type="password">
                                    <label for="password">Confirmation</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <a class="waves-effect waves-light btn">Sauvegarder</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendors/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript">
    // Initialize collapse button
    $(".button-collapse").sideNav();

    $('.button-collapse').sideNav({
                menuWidth: 300,
                edge: 'left',
                closeOnClick: true,
                draggable: true
            }
    );
</script>
</body>
</html>
